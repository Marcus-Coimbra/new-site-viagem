<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>

    <link rel="stylesheet" href="styles.css" />

    <script defer src="app.js"></script>

    <script
      defer
      src="https://kit.fontawesome.com/ad9be2ab79.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="welcome-text">
        <h1 class="title">Viagem dos Sonhos</h1><h2>Seja Bem-vindo(a)</h2>
        <h3 class="description">Por favor fa√ßa login com sua conta:</h3>
      </div>
      <div class="input-field">
        <input type="email" name="user" id="user-input" placeholder="E-mail" />

        <div class="password-input">
          <input
            type="password"
            name="password"
            id="user-password"
            placeholder="Password"
          />

          <button id="toogle-password">
            <i class="fa-solid fa-eye"></i>
          </button>
        </div>
      </div>

      <button class="auth-button" id="loginButton">Submit</button>

<script>
    var loginButton = document.getElementById('loginButton');

    loginButton.addEventListener('click', function() {
        window.location.href = 'index.html';
    });
</script>

    </div>
  </body>
</html>
